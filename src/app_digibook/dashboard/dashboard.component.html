<h3>CUSTOMER REQUEST SERVICE INFORMATIONS</h3>

<div class="container">
<!-- <button (click)="create()">AddPurcahse</button> -->
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <td> id </td>
            <td>  title  </td>
            <td>  description  </td>
            <td>  status  </td>
            <td>  completedDate  </td>
            <td>  comments  </td>  
            <td> Actions </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let requestval of book; let i = index;" >
            <td> {{ requestval.id }} </td>
            <td> {{ requestval.title }} </td>
            <td> {{ requestval.description }} </td>
            <td>{{ requestval.status }}</td>
            <td> {{ requestval.completedDate }} </td>
            <td> {{ requestval.comments }} </td>
            <td>
                <button (click) = "deleteRequest(requestval.id)" class = "btn btn-danger" 
                style="margin-left: 10px"> Delete Request</button>
           
                <button (click)="update(requestval,i)" class = "btn btn-danger" 
                style="margin-left: 10px"> update Request</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
